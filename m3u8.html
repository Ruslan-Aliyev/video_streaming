<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
        <script defer src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    </head>
    <body>
        <video 
            id="hls-example"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="264"
            controls 
            data-setup="{}"
        >
            <source 
                type="application/x-mpegURL" 
                src="http://localhost/example.m3u8"
            >
        </video>
    </body>
</html>
