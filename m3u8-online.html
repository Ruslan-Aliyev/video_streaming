<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Always have latest version https://github.com/videojs/Video.js/releases -->
        <link href="https://vjs.zencdn.net/8.11.1/video-js.css" rel="stylesheet">
        <script defer src="https://vjs.zencdn.net/8.11.1/video.min.js"></script>
    </head>
    <body>
        <video 
            id="hls-example"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="264"
            controls 
            data-setup="{}"
        >
            <source 
                type="application/x-mpegURL" 
                src="http://sample.vodobox.net/skate_phantom_flex_4k/skate_phantom_flex_4k.m3u8"
            >
        </video>
    </body>
</html>
